<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atividade18</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <h3>Cadastre-se</h3>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input
                type="text"
                placeholder="Digite seu nome"
                class="form-control"
                id="nome"
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="Digite seu Email"
                class="form-control"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input
                type="password"
                placeholder="Digite sua senha"
                class="form-control"
                id="senha"
              />
              <div class="checkbox">
                <label>
                  <input type="checkbox" /> Aceito os Termos de Serviço.
                </label>
              </div>
              <div class="radio">
                <label> <input type="radio" name="opcoes" />PHP </label>
                <label> <input type="radio" name="opcoes" />Java </label>
              </div>
              <button type="submit" class="btn-default">Cadastrar</button>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <h3>Logar</h3>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              placeholder="Digite seu Email"
              class="form-control"
              id="email"
            />
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input
              type="password"
              placeholder="Digite sua senha"
              class="form-control"
              id="senha"
            />
          </div>
          <button type="submit" class="btn-default">Logar</button>
        </div>
      </div>
    </div>
    <table
      class="table table-striped table-hover table-condensed"
      style="margin-top: 50px"
    >
      <thead>
        <tr>
          <th>Produto</th>
          <th>Fabricantes</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Notebook 980</td>
          <td>HP</td>
          <td>R$ 1800.00</td>
        </tr>
        <tr>
          <td>Macbook Air</td>
          <td>Apple</td>
          <td>R$ 4800.00</td>
        </tr>
        <tr>
          <td>HP Pavillon</td>
          <td>HP</td>
          <td>R$ 2800.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
