<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 22</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-2 mb-5">
      <h3>Raiz Quadrada</h3>
      <button class="btn btn-dark mt-2" onclick="calcRaiz(4)">Raiz de 4</button>
      <button class="btn btn-dark mt-2" onclick="calcRaiz(9)">Raiz de 9</button>
      <button class="btn btn-dark mt-2" onclick="calcRaiz(16)">
        Raiz de 16
      </button>
      <button class="btn btn-dark mt-2" onclick="calcRaiz(25)">
        Raiz de 25
      </button>
      <button class="btn btn-dark mt-2" onclick="calcRaiz(36)">
        Raiz de 36
      </button>
      <button class="btn btn-dark mt-2" onclick="calcRaiz(49)">
        Raiz de 49
      </button>
    </div>
    <div class="container mt-2 mb-5">
      <h3>Escrevendo na Página</h3>
      <button class="btn btn-dark mt-2" onclick="escrever()">
        Inserir número
      </button>
      <div>
        <h5 class="mt-3">Os números em ordem crescente são:</h5>
        <div id="minhaDiv"></div>
      </div>
    </div>
    <div class="container mt-2 mb-5">
      <h3>Escrever na modal</h3>
      <button type="button" class="btn btn-dark mt-2" onclick="abrirModal()">
        Modal
      </button>

      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Modal</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function calcRaiz(numero) {
        var msg = "A raiz quadrada é igual a ";
        return alert(msg + Math.sqrt(numero));
      }
      function escrever() {
        var numero = prompt("Digite um número");
        var texto = "";
        for (let i = 0; i <= numero; i++) {
          if (i == numero) {
            texto += i + ".";
          } else if (i == numero - 1) {
            texto += i + " e ";
          } else {
            texto += i + ", ";
          }
        }
        document.getElementById("minhaDiv").innerHTML = texto;
      }
      function abrirModal() {
        var text = prompt("Digite o texto que deseja exibir na janela modal:");
        document.getElementById("modalBody").innerText = text;
        var modal = new bootstrap.Modal(document.getElementById("modal"));
        modal.show();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
