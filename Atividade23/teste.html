<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teste jQuery</title>
  </head>
  <body>
    <button id="meuBotao">Testar</button>

    <div id="mensagem"></div>
  </body>

  <!-- Incluindo o jQuery  CDN  -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#meuBotao").click(function () {
        $("#mensagem").html(
          "<h1>Deu certo, o jQuery est√° funcionando corretamente!</h1>"
        );
      }); // meuBotao.click
    }); // ready
  </script>
</html>
