<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 23 - Manipulação de Boxes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container my-4">
    <h1 class="text-center">Listas de Box</h1>

    <div class="text-center my-4">
      <button id="listarBox" class="btn btn-primary me-2">Listar Box</button>
      <button id="verificarCor" class="btn btn-secondary">
        Verificar Cor da Box
      </button>
    </div>

    <div id="containerBox" class="row g-2"></div>

    <script>
      var lista_boxes = [
        {
          cor: "red",
          conteudo: "Box 1",
          borderRadius: "10px",
          tamanho: "100px",
        },
        {
          cor: "green",
          conteudo: "Box 2",
          borderRadius: "15px",
          tamanho: "150px",
        },
        {
          cor: "blue",
          conteudo: "Box 3",
          borderRadius: "20px",
          tamanho: "200px",
        },
        {
          cor: "purple",
          conteudo: "Box 4",
          borderRadius: "25px",
          tamanho: "250px",
        },
        {
          cor: "black",
          conteudo: "Box 5",
          borderRadius: "30px",
          tamanho: "300px",
        },
      ];

      function criaBox(itemBox) {
        var newBox = document.createElement("div");
        newBox.className = "col";
        newBox.style.backgroundColor = itemBox.cor;
        newBox.textContent = itemBox.conteudo;
        newBox.style.borderRadius = itemBox.borderRadius;
        newBox.style.width = itemBox.tamanho;
        newBox.style.height = itemBox.tamanho;
        newBox.classList.add(
          "d-flex",
          "justify-content-center",
          "align-items-center",
          "text-white"
        );
        return newBox;
      }

      function listaBox() {
        var containerBox = document.getElementById("containerBox");
        containerBox.innerHTML = "";
        lista_boxes.forEach(function (itemBox) {
          var box = criaBox(itemBox);
          containerBox.appendChild(box);
        });
      }

      function verificarCor() {
        var position = prompt("Digite a posição da caixa:");
        var index = parseInt(position) - 1;
        if (!isNaN(index) && index >= 0 && index < lista_boxes.length) {
          alert(
            "A cor da caixa na posição " +
              (index + 1) +
              " é " +
              lista_boxes[index].cor
          );
        } else {
          alert(
            "Posição inválida. Insira um número entre 1 e " + lista_boxes.length
          );
        }
      }

      document.getElementById("listarBox").addEventListener("click", listaBox);
      document
        .getElementById("verificarCor")
        .addEventListener("click", verificarCor);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
