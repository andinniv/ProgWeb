  <head>

    <link

    />

      src="https://kit.fontawesome.com/4b55daf142.js"

  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Botões Padrões</h3>
          <a href="" class="btn-default mb-2">Botão link</a>
          <input type="submit" class="btn-default mb-2" value="Botão submit" />
          <button class="btn-default">Botão button</button>
        </div>
        <div class="col-sm-6">
          <h3>Tipos de Botões</h3>
          <button class="btn-default btn-xs mb-2">Botão</button>
          <button class="btn btn-dark btn-sm mb-2">Botão</button>
          <button class="btn btn-success btn-md mb-2">Botão</button>
          <button class="btn btn-danger btn-lg mb-2">Botão</button>
          <button class="btn btn-warning mb-2">Botão</button>
          <button class="btn btn-info mb-2">Botão</button>
          <button class="btn btn-link">Botão</button>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn-default btn-custom btn-sm mb-2">
          <i class="fa-solid fa-edit"></i>
          Edit
        </button>
        <button class="btn-default btn-custom btn-sm mb-2">
          <i class="fa-solid fa-play"></i>
          Play
        </button>
        <button class="btn-default btn-custom btn-sm mb-2">
          <i class="fa-solid fa-repeat"></i>
          Repeat
        </button>
        <button class="btn-default btn-custom btn-sm mb-2">
          <i class="fa-solid fa-pause"></i>
          Pause
        </button>
        <button class="btn-default btn-custom btn-sm mb-2">
          <i class="fa-solid fa-save"></i>
          Save
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Imagem Responsiva</h3>
          <img src="img/uvas200.png" alt="" class="img-fluid" />
        </div>
        <div class="col-sm-6">
          <h3>Imagem Não Responsiva</h3>
          <img src="img/uvas200.png" alt="" />
        </div>
        <div class="col-sm-6">
          <h3>Formas em Imagem</h3>
          <img src="img/uvas200.png" alt="" class="rounded" />
        </div>
        <div class="col-sm-6">
          <h3>Formas em Imagem</h3>
          <img src="img/uvas200.png" alt="" class="rounded-circle" />
        </div>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div
          class="card"
          style="
            align-items: center;
            padding: 20px;
            border: 1px solid gainsboro;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
          "
        >
          <img
            src="https://media.licdn.com/dms/image/v2/D4D03AQEqzeNBrzoRQw/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1697857747486?e=2147483647&v=beta&t=d6zvGWU3hE8mBCWAor7CFjcg6thhAKACy2FqjHneWNY"
            class="rounded-circle"
            style="
              width: 150px;
              height: 150px;
              margin-bottom: 20px;
              border: 6px solid gainsboro;
            "
          />
          <p style="font-size: x-large; margin-bottom: 5px">Yasmim Kelly</p>
          <p style="color: gray; margin-bottom: 20px">
            Técnico em contabilidade
          </p>
          <hr style="border: 1px solid #000; width: 100%; margin: 10px 0" />
          <div style="width: 100%; text-align: center; margin-bottom: 10px">
            <div class="d-flex justify-content-between w-100">
              <h6>Followers</h6>
              <h6 style="color: blueviolet">11,782</h6>
            </div>
            <hr style="border: 1px solid #000; width: 100%; margin: 10px 0" />

              <h6>Following</h6>
              <h6 style="color: blueviolet">2,331</h6>
            </div>
            <hr style="border: 1px solid #000; width: 100%; margin: 10px 0" />

              <h6>Friends</h6>
              <h6 style="color: blueviolet">1,457</h6>
            </div>
            <hr style="border: 1px solid #000; width: 100%; margin: 10px 0" />
          </div>
          <button class="btn btn-success" style="width: 100%">
            <i class="fa-solid fa-user-plus"></i>Follow
          </button>
        </div>
      </div>
