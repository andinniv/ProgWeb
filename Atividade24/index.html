<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 26 - Teste de jQuery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        height: 200px;
        width: 200px;
      }
      .float-start {
        float: left;
        margin-right: 15px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center">Testando jQuery com Bootstrap</h1>
      <hr />

      <div class="row">
        <div class="col-md-4">
          <h4>Parágrafos (p)</h4>
          <p class="bg-primary" id="paragrafo1">Este é um parágrafo</p>
          <p class="bg-success" id="paragrafo2">Este é outro parágrafo</p>
        </div>
        <div class="col-md-4">
          <h4>Divisões (div)</h4>
          <div
            style="height: 100px; width: 100px; background: #428bca"
            class="float-start"
            id="div1"
          ></div>
          <div
            style="height: 100px; width: 100px; background: #5cb85c"
            class="float-start"
            id="div2"
          ></div>
        </div>
        <div class="col-md-4">
          <h4>Campos (input)</h4>
          <input
            id="campo1"
            type="text"
            placeholder="input ID 01"
            class="form-control"
          />
          <input
            id="campo2"
            type="text"
            placeholder="input ID 02"
            class="form-control"
          />
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-danger"
            onclick="exibirOcultarTAG('p',false)"
          >
            Esconder parágrafos
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="exibirOcultarTAG('p',true)"
          >
            Exibir parágrafos
          </button>
        </div>
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-danger"
            onclick="exibirOcultarDivs(false)"
          >
            Esconder divs
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="exibirOcultarDivs(true)"
          >
            Exibir divs
          </button>
        </div>
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-danger"
            onclick="exibirOcultarID('campo1',false)"
          >
            Esconder input ID 1
          </button>
          <button
            type="button"
            class="btn btn-danger"
            onclick="exibirOcultarID('campo2',false)"
          >
            Esconder input ID 2
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="exibirOcultarID('campo1',true)"
          >
            Exibir input ID 1
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="exibirOcultarID('campo2',true)"
          >
            Exibir input ID 2
          </button>
        </div>
      </div>

      <div class="row justify-content-between mt-4 g-3">
        <div class="col-auto">
          <div
            class="box bg-white border rounded d-flex align-items-center justify-content-center"
            id="elemento"
          >
            <p class="text-center">Caixa 1</p>
          </div>
          <button id="toggleElement" class="btn btn-dark mt-2 w-100">
            Esconder/Mostrar
          </button>
        </div>
        <div class="col-auto">
          <div
            class="box bg-info border rounded d-flex align-items-center justify-content-center"
            id="box"
          >
            <p class="text-center">Caixa 2</p>
          </div>
          <button id="alterarCor" class="btn btn-dark mt-2 w-100">
            Alterar Cor
          </button>
        </div>
        <div class="col-auto">
          <div
            class="box bg-secondary border rounded d-flex align-items-center justify-content-center"
            id="clickBox"
          >
            <p class="text-center">Caixa 3</p>
          </div>
          <button id="clickSimple" class="btn btn-dark mt-2 w-100">
            Clique Simples
          </button>
        </div>
        <div class="col-auto">
          <div
            class="box bg-success border rounded d-flex align-items-center justify-content-center"
            id="doubleClickMsg"
          >
            <p class="text-center">Caixa 4</p>
          </div>
          <button id="doubleClick" class="btn btn-dark mt-2 w-100">
            Clique Duplo
          </button>
        </div>
        <div class="col-auto">
          <div
            class="box bg-warning border rounded d-flex align-items-center justify-content-center"
            id="hoverBox"
          >
            <p class="text-center">Passe o mouse</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      function exibirOcultarTAG(tag, flag) {
        if (flag) $(tag).show();
        else $(tag).hide();
      }

      function exibirOcultarDivs(flag) {
        if (flag) $("#div1, #div2").show();
        else $("#div1, #div2").hide();
      }

      function exibirOcultarID(id, flag) {
        if (flag) $("#" + id).show();
        else $("#" + id).hide();
      }

      $("#toggleElement").click(function () {
        $("#elemento").toggle("slow");
      });
      $("#alterarCor").click(function () {
        $("#box").toggleClass("bg-info bg-danger");
      });
      $("#doubleClick").dblclick(function () {
        $("#doubleClickMsg").text("Duplo Clique Detectado!");
      });
      $("#hoverBox").hover(
        function () {
          $(this).text("Você está sobre a caixa!");
        },
        function () {
          $(this).text("Passe o mouse");
        }
      );
      $("#clickSimple").click(function () {
        $("#clickBox").text("Clique detectado!");
      });
    </script>
  </body>
</html>
