<!DOCTYPE html>
<html>
  <style>
    .box {
      background: #b9c941;
      width: 300px;
      height: 140px;
      padding: 10px;
      margin: 10px;
      border-radius: 10px 40px;
      box-sizing: border-box;
    }

    .object {
      width: 150px;
      height: 140px;
      float: left;
    }
  </style>
  <body>
    <div class="box">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>Nome: <input type="text" /></p>
        <p>E-mail: <input type="text" /></p>
      </fieldset>
    </div>
    <table>
      <tr>
        <td>
          <div
            class="object"
            style="background: red; border-radius: 100px 190px 5px 190px"
          ></div>
        </td>
        <td>
          <div
            class="object"
            style="background: orange; border-radius: 190px 100px 190px 5px"
          ></div>
        </td>
        <td>
          <div
            class="object"
            style="background: red; border-radius: 200px 5px 5px 5px"
          ></div>
        </td>
        <td>
          <div
            class="object"
            style="background: orange; border-radius: 5px 200px 5px 5px"
          ></div>
        </td>
      </tr>

      <tr>
        <td>
          <div
            class="object"
            style="background: green; border-radius: 190px 5px 190px 100px"
          ></div>
        </td>
        <td>
          <div
            class="object"
            style="background: purple; border-radius: 5px 190px 100px 190px"
          ></div>
        </td>
        <td>
          <div
            class="object"
            style="background: green; border-radius: 5px 5px 5px 200px"
          ></div>
        </td>
        <td>
          <div
            class="object"
            style="background: purple; border-radius: 5px 5px 200px 5px"
          ></div>
        </td>
      </tr>
    </table>
  </body>
</html>
