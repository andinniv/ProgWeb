<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b55daf142.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">
              Confirmação de Exclusão
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Deseja realmente excluir esse registro?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              <i class="fa-solid fa-xmark"></i> Não
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-solid fa-trash-can"></i> Sim
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="newProductModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">Novo Produto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="productName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Digite o nome do produto"
                />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Preço</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  placeholder="Digite o preço"
                />
              </div>
              <div class="mb-3">
                <label for="productCategory" class="form-label"
                  >Categoria</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productCategory"
                  placeholder="Digite a categoria"
                />
              </div>
              <div class="mb-3">
                <label for="productStatus" class="form-label">Status</label>
                <select class="form-control" id="productStatus">
                  <option>Ativo</option>
                  <option>Inativo</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-4">
      <div>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-regular fa-clock"></i> Pedidos recentes
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-regular fa-address-book"></i> Enviar Cliente
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-sack-dollar"></i> Receber Pagamento
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-list"></i> Todos os Produtos
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-file-circle-plus"></i> Novo Pedido
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-house"></i> Pagina Principal
        </button>
        <hr />
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <p style="font-size: larger; font-weight: bold; color: grey">
          Pesquisa de Produtos
        </p>
        <div>
          <i
            style="color: gray; margin-right: 10px"
            class="fa-solid fa-minus"
          ></i>
          <i style="color: gray" class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          style="max-width: 100%; width: 300px"
        />
      </div>

      <div style="padding-top: 20px">
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-magnifying-glass"></i> Pesquisar
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-arrows-rotate"></i> Atualizar
        </button>
        <button
          class="btn btn-success btn-sm mb-2"
          data-bs-toggle="modal"
          data-bs-target="#newProductModal"
        >
          <i class="fa-solid fa-circle-plus"></i> Novo Produto
        </button>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <label for="recordsPerPage">Registros por página:</label>
          <select
            id="recordsPerPage"
            class="form-control d-inline-block w-auto"
          >
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
        <div>
          <input
            type="text"
            id="tableSearch"
            class="form-control"
            placeholder="Buscar na tabela"
          />
        </div>
      </div>

      <div>
        <table
          class="table table-sm table-striped table-hover table-condensed"
          style="margin-top: 20px; border: 1px solid gainsboro"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Situação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Pizza</td>
              <td>
                <button class="btn btn-success btn-sm mb-1">Ativo</button>
              </td>
              <td>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="tooltip"
                  title="Ver detalhes"
                >
                  <i class="fa-solid fa-circle-info"></i>
                </button>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="tooltip"
                  title="Editar Produto"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                  title="Excluir"
                >
                  <i
                    class="fa-solid fa-trash-can"
                    style="color: rgb(146, 45, 45)"
                  ></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Refrigerante</td>
              <td>
                <button class="btn btn-success btn-sm mb-1">Ativo</button>
              </td>
              <td>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="tooltip"
                  title="Ver detalhes"
                >
                  <i class="fa-solid fa-circle-info"></i>
                </button>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="tooltip"
                  title="Editar Produto"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                  title="Excluir"
                >
                  <i
                    class="fa-solid fa-trash-can"
                    style="color: rgb(146, 45, 45)"
                  ></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Cajuina</td>
              <td>
                <button class="btn btn-light btn-sm mb-1">Inativo</button>
              </td>
              <td>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="tooltip"
                  title="Ver detalhes"
                >
                  <i class="fa-solid fa-circle-info"></i>
                </button>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="tooltip"
                  title="Editar Produto"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                  title="Excluir"
                >
                  <i
                    class="fa-solid fa-trash-can"
                    style="color: rgb(146, 45, 45)"
                  ></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>4</td>
              <td>Borda</td>
              <td>
                <button class="btn btn-success btn-sm mb-1">Ativo</button>
              </td>
              <td>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="tooltip"
                  title="Ver detalhes"
                >
                  <i class="fa-solid fa-circle-info"></i>
                </button>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="tooltip"
                  title="Editar Produto"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button
                  class="btn btn-dark btn-sm mb-1"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                  title="Excluir"
                >
                  <i
                    class="fa-solid fa-trash-can"
                    style="color: rgb(146, 45, 45)"
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
