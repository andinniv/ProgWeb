<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projeto02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b55daf142.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="container mt-4">
      <div>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-regular fa-clock"></i> Pedidos recentes
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-regular fa-address-book"></i> Enviar Cliente
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-regular fa-handshake"></i> Receber Pagamento
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-regular fa-folder-open"></i> Todos os Produtos
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-regular fa-file-lines"></i> Novo Pedido
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-house"></i> Pagina Principal
        </button>
        <hr />
      </div>

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <p style="font-size: larger; font-weight: bold; color: grey">
          Pesquisa de Produtos
        </p>
        <div>
          <i
            style="color: gray; margin-right: 10px"
            class="fa-solid fa-minus"
          ></i>
          <i style="color: gray" class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          style="width: 300px"
        />
      </div>
      <div style="padding-top: 20px">
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-magnifying-glass"></i> Pesquisar
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-solid fa-arrows-rotate"></i> Atualizar
        </button>
        <button class="btn btn-dark btn-sm mb-2">
          <i class="fa-regular fa-file"></i> Novo Produto
        </button>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
          <label for="limit">Limitar número de índices:</label>
          <select
            id="limit"
            class="form-select form-select-sm"
            style="width: 150px"
          >
            <option value="5">5 por página</option>
            <option value="10">10 por página</option>
            <option value="15">15 por página</option>
            <option value="20">20 por página</option>
          </select>
        </div>

        <div class="d-flex align-items-center">
          <label for="search" class="me-2">Busca:</label>
          <input
            type="text"
            id="search"
            class="form-control form-control-sm"
            placeholder="Digite para buscar"
            style="width: 200px"
          />
        </div>
      </div>

      <div>
        <table
          class="table table-sm table-striped table-hover table-condensed"
          style="margin-top: 20px; border: 1px solid gainsboro"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Situação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Pizza</td>
              <td>
                <button class="btn btn-success btn-sm mb-1">Ativo</button>
              </td>
              <td>
                <button class="btn btn-dark btn-sm mb-1">
                  <i class="fa-solid fa-list"></i>
                </button>
                <button class="btn btn-dark btn-sm mb-1">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-dark btn-sm mb-1">
                  <i
                    class="fa-solid fa-trash-can"
                    style="color: rgb(146, 45, 45)"
                  ></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Refrigerante</td>
              <td>
                <button class="btn btn-success btn-sm mb-1">Ativo</button>
              </td>
              <td>
                <button class="btn btn-dark btn-sm mb-1">
                  <i class="fa-solid fa-list"></i>
                </button>
                <button class="btn btn-dark btn-sm mb-1">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-dark btn-sm mb-1">
                  <i
                    class="fa-solid fa-trash-can"
                    style="color: rgb(146, 45, 45)"
                  ></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Cajuina</td>
              <td>
                <button class="btn btn-light btn-sm mb-1">Inativo</button>
              </td>
              <td>
                <button class="btn btn-dark btn-sm mb-1">
                  <i class="fa-solid fa-list"></i>
                </button>
                <button class="btn btn-dark btn-sm mb-1">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-dark btn-sm mb-1">
                  <i
                    class="fa-solid fa-trash-can"
                    style="color: rgb(146, 45, 45)"
                  ></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>4</td>
              <td>Borda</td>
              <td>
                <button class="btn btn-success btn-sm mb-1">Ativo</button>
              </td>
              <td>
                <button class="btn btn-dark btn-sm mb-1">
                  <i class="fa-solid fa-list"></i>
                </button>
                <button class="btn btn-dark btn-sm mb-1">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-dark btn-sm mb-1">
                  <i
                    class="fa-solid fa-trash-can"
                    style="color: rgb(146, 45, 45)"
                  ></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
